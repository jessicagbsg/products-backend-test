services:
  mongodb:
    image: mongo:7
    container_name: products-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: products
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: cart-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cart}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    container_name: products-service
    restart: unless-stopped
    ports:
      - "${PRODUCTS_SERVICE_PORT:-3001}:3001"
    environment:
      PORT: ${PRODUCTS_SERVICE_PORT:-3001}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/products}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://api-gateway:3000,http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    restart: unless-stopped
    ports:
      - "${CART_SERVICE_PORT:-3002}:3002"
    environment:
      PORT: ${CART_SERVICE_PORT:-3002}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-cart}
      NODE_ENV: ${NODE_ENV:-development}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://api-gateway:3000,http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      PORT: ${API_PORT:-3000}
      PRODUCTS_SERVICE_URL: ${PRODUCTS_SERVICE_URL:-http://products-service:3001}
      CART_SERVICE_URL: ${CART_SERVICE_URL:-http://cart-service:3002}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-key-change-in-production}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:4200}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      products-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

networks:
  microservices-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
